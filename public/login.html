<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?w=1600&h=900&fit=crop') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent default form submission
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // Check credentials
            if (username === "admin" && password === "3435") {
                // Set login status in localStorage
                localStorage.setItem("isLoggedIn", "true");
    
                // Redirect to class.html
                window.location.href = "class.html";
            } else {
                // Show error message
                alert("Invalid Username or Password!");
            }
        }
    </script>    
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center my-5" style="color: beige; font-family: 'Lucida Sans', sans-serif; letter-spacing: 3px; font-size: 50px; font-weight: bold;">Login</h2>
        <form id="loginForm" class="p-4 rounded shadow bg-dark" onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3 my-5">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 my-3">Login</button>
        </form>
    </div>        
</body>
</html>
