
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(135deg, #505050, #0B3D91);
        }

        .main {
            position: relative;
            width: 350px;
            height: 500px;
            background: red;
            overflow: hidden;
            background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
        }

        .brand-logo {
            position: absolute;
            top: 35px;
            left: 50.5%;
            transform: translateX(-50%);
            width: 80px; /* Adjust the width as needed */
            height: auto;
        }

        #chk {
            display: none;
        }

        .signup {
            position: relative;
            width: 100%;
            height: 100%;
        }

        label {
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: .5s ease-in-out;
        }

        input {
            width: 60%;
            height: 20px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        button {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: #573b8a;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: .2s ease-in;
            cursor: pointer;
        }

        button:hover {
            background: #6d44b8;
        }

        .login {
            height: 460px;
            background: #eee;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: .8s ease-in-out;
        }

        .login label {
            color: #573b8a;
            transform: scale(.6);
        }

        #chk:checked~.login {
            transform: translateY(-500px);
        }

        #chk:checked~.login label {
            transform: scale(1);
        }

        #chk:checked~.signup label {
            transform: scale(.6);
        }
        
        @media (max-width: 768px) {
    .main {
        width: 90%;
        height: auto;
    }
    .signup, .login {
        height: auto;
    }
    input, button {
        width: 80%;
    }
    label {
        font-size: 1.5em;
    }
}

    </style>
</head>

<body>
    <a href='../index.html'>
        <img src="../media/logo.png" class="brand-logo" alt="Your Brand Logo">
    </a>
    
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form id="signupForm" action="#">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="new-username" name="new-username" placeholder="Username" required="">
                <input type="password" id="new-password" name="new-password" placeholder="Password" required="">
                <button >Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="loginForm" action="#">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" id="username" name="username" placeholder="Username" required="">
                <input type="password" id="password" name="password" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>
    </div>

    <script>
        // scripts.js
        console.log('JavaScript is connected');
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');
            const newsWrapper = document.querySelector('.news-wrapper');
            const arrowLeft = document.querySelector('.arrow-left');
            const arrowRight = document.querySelector('.arrow-right');

        // Function to set cookie with expiration date
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get cookie value by name
        function getCookie(name) {
            const cookieName = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return "";
        }

        // Signup Form Submission
if (signupForm) {
  signupForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('new-username').value;
      const password = document.getElementById('new-password').value;

      fetch('http://localhost:5000/api/signup', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
          if (data.message === 'Signup successful') {
              alert('Signup successful! Please login.');
              window.location.href = 'login.html';
          } else {
              alert(data.message);
          }
      })
      .catch(error => {
          alert('Error during signup');
      });
  });
}

        // Login Form Submission
        if (loginForm) {
  loginForm.addEventListener('submit', function (event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('http://localhost:5000/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ username, password }),
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.message === 'Login successful') {
          // Save token and username in localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('username', username);

          alert('Login successful!');
          window.location.href = '../index.html'; // Redirect to homepage
        } else {
          alert(data.message);
        }
      })
      .catch((error) => {
        alert('Error during login');
      });
  });
}

        // Show video overlay text with a delay
        const videoOverlay = document.querySelector('.video-overlay');
        if (videoOverlay) {
            setTimeout(function () {
                videoOverlay.classList.add('show');
            }, 3000);
        }

        // Handle left arrow click
        if (arrowLeft) {
            arrowLeft.addEventListener('click', function() {
                newsWrapper.scrollBy({
                    left: -200, // Adjust the value as needed
                    behavior: 'smooth'
                });
            });
        }

        // Handle right arrow click
        if (arrowRight) {
            arrowRight.addEventListener('click', function() {
                newsWrapper.scrollBy({
                    left: 200, // Adjust the value as needed
                    behavior: 'smooth'
                });
            });
        }

        // Handle left arrow click for marketplace section
        const marketplaceArrowLeft = document.querySelector('.marketplace-arrow-left');
        const marketplaceArrowRight = document.querySelector('.marketplace-arrow-right');
        if (marketplaceArrowLeft) {
            marketplaceArrowLeft.addEventListener('click', function() {
                marketplaceWrapper.scrollBy({
                    left: -200, // Adjust the value as needed
                    behavior: 'smooth'
                });
            });
        }

        // Handle right arrow click for marketplace section
        if (marketplaceArrowRight) {
            marketplaceArrowRight.addEventListener('click', function() {
                marketplaceWrapper.scrollBy({
                    left: 200, // Adjust the value as needed
                    behavior: 'smooth'
                });
            });
        }

        function toggleAnswer(answerId) {
            var answer = document.getElementById(answerId);
            if (answer.style.display === "block") {
                answer.style.display = "none";
            } else {
                answer.style.display = "block";
            }
        }
    });
    </script>
</body>
</html>
