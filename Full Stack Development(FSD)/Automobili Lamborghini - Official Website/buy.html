<html>
    <head>
        <title> Form </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <div class="container">
        <form class="was-validated" action="output.html" method="get">
            <fieldset>
                <legend> Customer Details </legend>
                <div class="mt-3">
                    <label for="textarea"> Name </label>
                    <input type="textarea" class="form-control" placeholder="Enter your name" name="name" required>
                    <div class="valid-feedback"> Valid </div>
                    <div class="invalid-feedback"> Please enter name </div>
                </div>
                <div class="mt-3">
                    <label for="email"> Email </label>
                    <input type="email" class="form-control" placeholder="Enter your email" name="email" required>
                    <div class="valid-feedback"> Valid </div>
                    <div class="invalid-feedback"> Please enter email id </div>
                </div>
                <div class="mt-3">
                    <label for="tel"> Mobile No. </label>
                    <input type="tel" class="form-control" placeholder="Enter your mobile no." name="mobile" required>
                    <div class="valid-feedback"> Valid </div>
                    <div class="invalid-feedback"> Please enter contact number </div>
                </div>
                <div class="mt-3">
                    <label for="textarea"> Address </label>
                    <textarea class="form-control" rows="5" name="Enter address" required></textarea>
                    <div class="valid-feedback"> Valid </div>
                    <div class="invalid-feedback"> Please enter address </div>
                </div>
            </fieldset>
            <fieldset>
                <legend> Car Details </legend>
                <div>
                    <label for="checkbox"> Car Model: </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox1" class="form-check-label"> Revuelto </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox1" class="form-check-label"> Huracan </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox1" class="form-check-label"> Urus </label> <br>
                </div> <br>
                <div>
                    <label for="checkbox"> Car Color: </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox1" class="form-check-label"> Bianco monocerus </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox2" class="form-check-label"> Rosso Mars </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox3" class="form-check-label"> Rosso Efesto </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox4" class="form-check-label"> Marrone Apus </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox4" class="form-check-label"> Bianco Canopus </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox4" class="form-check-label"> Blu Astraeus </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox4" class="form-check-label"> Arancio Argos </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox4" class="form-check-label"> Blu Caelum </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox4" class="form-check-label"> Blu eleos </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox4" class="form-check-label"> Nero Aldebaran </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox4" class="form-check-label"> Giallo Inti </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox4" class="form-check-label"> Verde Mantis </label> <br>
                    <input type="checkbox" class="form-check-input" name="type">
                    <label for="checkbox4" class="form-check-label"> Arancio Borealis </label> <br>
                </div> <br>
                <div class="col-sm-5 from-group">
                    <label> Select Country: 
                        <select class="form-select">
                            <option> None </option>
                            <optgroup label="Asia">
                                <option> India </option>
                                <option> China </option>
                                <option> Sri Lanka </option>
                            </optgroup>
                            <optgroup label="North America">
                                <option> US </option>
                                <option> Canada </option>
                                <option> Mexico </option>
                            </optgroup>
                            <optgroup label="South America">
                                <option> Brazil </option>
                                <option> Colombia </option>
                                <option> Argentina </option>
                            </optgroup>
                            <optgroup label="Antarctica">
                                <option> France </option>
                                <option> UK </option>
                                <option> New Zealand </option>
                            </optgroup>
                            <optgroup label="Europe">
                                <option> Liechtenstein </option>
                                <option> Monaco </option>
                                <option> San Marino </option>
                            </optgroup>
                        </select>
                    </label>
                </div> <br>
                <div class="form-check mt-3 row">
                    Are you sure you want to proceed?
                    <div class="form-check form-switch">
                        <label class="form-check-label"> Yes </label>
                        <input class="form-check-input" type="checkbox" id="myswitch" required>
                        <div class="valid-feedback"> </div>
                        <div class="invalid-feedback"> Click button to proceed </div>
                    </div>
                </div>
                <div class="btn mt-3">
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
